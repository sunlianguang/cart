<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车（改良版）</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>

<div class="wrap">
    <div class="title">
        <img src="logo-201305.png" alt="logo"/>
    </div>

    <div class="commodity">
        <img src="1.jpg" alt="commodity" data-id="1" data-name="commodity" data-price="10.00" data-color="color"/>
        <img src="2.jpg" alt="commodity" data-id="2" data-name="commodity" data-price="20.00" data-color="color"/>
        <img src="3.jpg" alt="commodity" data-id="3" data-name="commodity" data-price="30.00" data-color="color"/>
        <img src="4.jpg" alt="commodity" data-id="4" data-name="commodity" data-price="40.00" data-color="color"/>
    </div>

    <div class="info">
        <ul>
        </ul>
    </div>

    <div class="total">
        <div class="total-select">
            <input type="checkbox"/>全选
        </div>

        <div class="total-submit">
            <input type="submit" value="去结算"/>
        </div>

        <div class="total-price">
            总价：￥<span>0.00</span>
        </div>
        <div class="total-number">
            <p>已选择<span>0</span>件商品</p>
        </div>
    </div>
</div>

</body>
</html>
